<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <!-- Улучшенные неоновые эффекты -->
    <defs>
        <!-- Основное свечение -->
        <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur2"/>
            <feMerge>
                <feMergeNode in="blur1"/>
                <feMergeNode in="blur2"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Пульсирующее свечение -->
        <filter id="pulsingGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
            <feColorMatrix in="blur" type="matrix" 
                values="0 0 0 0 0   0 0.8 0 0 0   1 0 1 0 0  0 0 0 1 0"/>
            <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
        </filter>

        <!-- Градиент для фона -->
        <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#1a1a1a"/>
            <stop offset="100%" style="stop-color:#000000"/>
        </radialGradient>

        <!-- Градиент для текста -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff"/>
            <stop offset="100%" style="stop-color:#0088ff"/>
        </linearGradient>
    </defs>
    
    <!-- Фон -->
    <rect width="128" height="128" fill="url(#bgGradient)"/>
    
    <!-- Декоративные линии -->
    <path d="M20 20 L108 20 M20 108 L108 108" 
          stroke="url(#textGradient)" 
          stroke-width="1" 
          filter="url(#neonGlow)"
          opacity="0.3"/>
    
    <!-- Основной текст -->
    <text x="64" y="60" 
          font-family="Arial Black" 
          font-size="32" 
          fill="url(#textGradient)" 
          text-anchor="middle" 
          filter="url(#neonGlow)"
          style="font-weight: bold;">
        CLASTER
    </text>
    
    <!-- Подзаголовок -->
    <text x="64" y="75" 
          font-family="Arial" 
          font-size="12" 
          fill="#00ffff" 
          text-anchor="middle" 
          filter="url(#pulsingGlow)"
          opacity="0.8">
        CLIENT
    </text>
    
    <!-- Декоративная линия -->
    <path d="M44 80 L84 80" 
          stroke="url(#textGradient)" 
          stroke-width="2" 
          filter="url(#neonGlow)"/>
    
    <!-- Стилизованное сердечко -->
    <g transform="translate(64 95) scale(0.8)" filter="url(#pulsingGlow)">
        <path d="M0 7 
                 C-5-5-20-5-20 5 
                 C-20 15-10 20 0 25 
                 C10 20 20 15 20 5 
                 C20-5 5-5 0 7Z" 
              fill="#ff3366" 
              opacity="0.9"/>
    </g>
    
    <!-- Декоративные углы -->
    <path d="M10 10 L30 10 L30 30 M98 10 L118 10 L118 30
             M10 98 L30 98 L30 118 M98 98 L118 98 L118 118" 
          stroke="#00ffff" 
          stroke-width="2" 
          fill="none" 
          filter="url(#neonGlow)"
          opacity="0.5"/>
</svg> 